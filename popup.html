<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 260px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        color: #333;
      }
      .header {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 16px;
      }
      .header-icon {
        width: 24px;
        height: 24px;
        border-radius: 4px;
      }
      .header-title {
        font-weight: 600;
        font-size: 15px;
      }
      .setting-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px;
        background: #f5f5f5;
        border-radius: 8px;
        margin-bottom: 8px;
      }
      .setting-label {
        font-weight: 500;
      }
      .toggle-switch {
        position: relative;
        width: 44px;
        height: 24px;
      }
      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.3s;
        border-radius: 24px;
      }
      .toggle-slider:before {
        position: absolute;
        content: '';
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
      }
      input:checked + .toggle-slider {
        background-color: #4caf50;
      }
      input:checked + .toggle-slider:before {
        transform: translateX(20px);
      }
      .select-wrapper select {
        padding: 6px 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        background: white;
        font-size: 13px;
        cursor: pointer;
      }
      .select-wrapper select:focus {
        outline: none;
        border-color: #4caf50;
      }
      .status {
        margin-top: 8px;
        text-align: center;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="icon48.png" alt="WhatDayIsIt" class="header-icon" />
      <span class="header-title">WhatDayIsIt</span>
    </div>

    <div class="setting-row">
      <span class="setting-label">Enable extension</span>
      <label class="toggle-switch">
        <input type="checkbox" id="globalToggle" checked />
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="setting-row">
      <span class="setting-label">Highlight dates</span>
      <label class="toggle-switch">
        <input type="checkbox" id="highlightToggle" checked />
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="setting-row">
      <span class="setting-label">Icon position</span>
      <div class="select-wrapper">
        <select id="iconPosition">
          <option value="after">After date</option>
          <option value="before">Before date</option>
        </select>
      </div>
    </div>

    <div class="status" id="status">Enabled on this page</div>

    <script src="popup.js"></script>
  </body>
</html>
